<div class="section">
  <div class="container">
    <app-search (search)="inputChange($event)"></app-search>
    <div class="add-button-wrapper">
      <app-button
        [routerLink]="['/courses/new']"
        text="+ {{'PAGES.LIST_OF_COURSES.ADD_BUTTON' | translate}}"
        type="button"
        [colored]='true'
      ></app-button>
    </div>

    <h2 *ngIf="!(courses$ | async) as courses" class="no-data">
      {{'PAGES.LIST_OF_COURSES.NO_DATA' | translate}}
    </h2>

    <app-course
      *ngFor="let course of courses$ | async"
      [course]="course"
      (delete)="deleteCourse($event)"
    ></app-course>

    <div *ngIf="(courses$ | async) as courses"
      class="more-button-wrapper">
      <app-button
        type="button"
        text="{{'PAGES.LIST_OF_COURSES.LOAD_MORE_BUTTON' | translate}}"
        [long]="true"
        (btnClick)="loadCourses()"
      ></app-button>
    </div>
  </div>
</div>
