<mat-form-field class="form-input" appearance="outline">
  <mat-label>Duration:</mat-label>
  <input matInput 
    type="number"
    placeholder="Duration" 
    name="duration" 
    required 
    [(ngModel)]="value"
    (input)='onChange()'>
  <mat-hint>{{ value | duration }}</mat-hint>
</mat-form-field>
